<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://kit.fontawesome.com/e408b7e2bf.js"
      crossorigin="anonymous"
    ></script>
    <title>Button CSS</title>
  </head>
  <body>
    <h2>Normal Buttons</h2>
    <button><a href="#">Learn More</a></button>
    <button>Learn More</button>
    <button class="hover">Learn More</button>
    <h2>Filled Buttons</h2>
    <button class="fill"><a href="#">Learn More</a></button>
    <button class="fill">Learn More</button>
    <button class="fill hover">Learn More</button>
    <h2>Icon buttons</h2>
    <button class="fill fa-solid fa-download"><a href="#">Download</a></button>
    <button class="fill fa-solid fa-download">Download</button>
    <button class="fill hover fa-solid fa-download">Download</button>
  </body>
</html>
